<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventiva</title>
    <link rel="stylesheet" href="css/preventiva.css">
</head>

<body>
    <div class="container">
        <form id="form">
            <label for="loja">Loja:</label>
            <select id="loja" required>
            </select>

            <label for="tipo">Tipo de Equipamento:</label>
            <select id="tipo" required>
            </select>

            <button type="submit">Iniciar a preventiva</button>
        </form>
    </div>

    <ul id="equipamentosLista"></ul>

    <script type="module" src="js/listarEquipamentos.js"></script>
    <!--
    1) config.js: contém as arrays de configuração (lojas, setores, tipos)
    2) populate.js: função que lê config.js e injeta <option> nos <select> com base nos IDs
  -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/populate.js"></script>
</body>

</html>
