<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Equipamentos</title>
  <link rel="stylesheet" href="css/cadastroEquipamento.css">
</head>
<body>
  <h1>Cadastro de Equipamentos</h1>
  <form id="form">
    <label for="loja">Loja:</label>
    <select id="loja" required>
    </select>
    
    <label for="setor">Setor:</label>
    <select id="setor" required>
    </select>

    <label for="tipo">Tipo de Equipamento:</label>
    <select id="tipo" required>
      <option value="balanca_setor">Balança setor</option>
      <option value="balanca_checkout">Balança checkout</option>
      <option value="impressora">Impressora</option>
      <option value="teclado">Teclado</option>
      <option value="gabinete">Gabinete</option>
      <option value="gaveta">Gaveta</option>
      <option value="scanner">Scanner</option>
    </select>

    <input type="number" id="numero_equipamento" placeholder="Número do equipamento" required>
    <input type="text" id="serie" placeholder="Série" required>
    <input type="text" id="patrimonio" placeholder="Patrimônio" required>
    
    <button type="submit">Cadastrar</button>
  </form>

  <ul id="lista"></ul>

  <script src="js/cadastroEquipamento.js"></script>
   <!--
    1) config.js: contém as arrays de configuração (lojas, setores, tipos)
    2) populate.js: função que lê config.js e injeta <option> nos <select> com base nos IDs
  -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/populate.js"></script>
</body>
</html>
